<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Account Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script>
  // ðŸ”‘ Mapbox token
  mapboxgl.accessToken = "pk.eyJ1IjoibW9uYW1jY29ybWljayIsImEiOiJjbWs5c25rcmcwNmwyM2NwenB3d21kZGFzIn0.sTsW8a-JPa6n15Acuugg-Q";

  // Initialize map
  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/light-v11",
    center: [-98.5795, 39.8283], // US center
    zoom: 4
  });

  // Fetch Accounts from backend
  fetch("https://monamccormick.pythonanywhere.com/map/accounts")
    .then(res => res.json())
    .then(accounts => {
      accounts.forEach(a => {
        if (!a.lat || !a.lng) return;

        const popup = new mapboxgl.Popup({ offset: 25 })
          .setText(a.name || "Account");

        new mapboxgl.Marker({ color: "#2563eb" })
          .setLngLat([a.lng, a.lat])
          .setPopup(popup)
          .addTo(map);
      });
    })
    .catch(err => {
      console.error("Error loading account data:", err);
    });
</script>

</body>
</html>
