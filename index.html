<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Accounts Map</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
mapboxgl.accessToken = "pk.eyJ1IjoibW9uYW1jY29ybWljayIsImEiOiJjbWs5c25rcmcwNmwyM2NwenB3d21kZGFzIn0.sTsW8a-JPa6n15Acuugg-Q
";

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/light-v11",
  center: [-98.5795, 39.8283],
  zoom: 4
});

// ðŸ”´ THIS IS THE ONLY DATA SOURCE
fetch("https://monamccormick.pythonanywhere.com/map/accounts")
  .then(res => res.json())
  .then(accounts => {
    accounts.forEach(a => {
      new mapboxgl.Marker()
        .setLngLat([a.lng, a.lat])
        .setPopup(new mapboxgl.Popup().setText(a.name))
        .addTo(map);
    });
  })
  .catch(err => {
    console.error("MAP DATA ERROR", err);
  });
</script>

</body>
</html>
