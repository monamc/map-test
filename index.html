<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lead / Account Map</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = "pk.eyJ1IjoibW9uYW1jY29ybWljayIsImEiOiJjbWs5c25rcmcwNmwyM2NwenB3d21kZGFzIn0.sTsW8a-JPa6n15Acuugg-Q";

 const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/light-v11",
    center: [-98.5795, 39.8283],
    zoom: 4
  });

  map.on('load', () => {
    // Test Account Pins
    const accounts = [
      { name: "Account A", lat: 40.7128, lng: -74.0060 }, // NYC
      { name: "Account B", lat: 34.0522, lng: -118.2437 }, // LA
      { name: "Account C", lat: 41.8781, lng: -87.6298 }  // Chicago
    ];

    accounts.forEach(a => {
      new mapboxgl.Marker({ color: "#003366" })
        .setLngLat([a.lng, a.lat])
        .setPopup(new mapboxgl.Popup().setText(a.name))
        .addTo(map);
    });
  });
</script>

</body>
</html>
